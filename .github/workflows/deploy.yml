name: Deploy to Cloud Run

on:
  schedule:
    - cron: '0 13 * * *'  # 9 AM EST = 13:00 UTC
  workflow_dispatch:  # Allow manual triggers
  push:
    branches:
      - main  # Trigger on pushes to main branch

env:
  PROJECT_ID: av-8675309
  SERVICE_NAME: av-app
  REGION: us-central1

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Google Auth
      id: auth
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}
        project_id: ${{ env.PROJECT_ID }}

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2

    - name: Create Artifact Registry Repository
      run: |
        gcloud artifacts repositories create av-app \
          --repository-format=docker \
          --location=${{ env.REGION }} \
          --description="Docker repository for AV App" \
          --quiet || true

    - name: Authorize Docker push
      run: gcloud auth configure-docker us-central1-docker.pkg.dev

    - name: Build and push Docker image
      run: |
        IMAGE_NAME="us-central1-docker.pkg.dev/${{ env.PROJECT_ID }}/av-app/${{ env.SERVICE_NAME }}"
        docker build -t $IMAGE_NAME:latest .
        docker push $IMAGE_NAME:latest

    - name: Deploy to Cloud Run
      uses: google-github-actions/deploy-cloudrun@v2
      with:
        service: ${{ env.SERVICE_NAME }}
        region: ${{ env.REGION }}
        image: us-central1-docker.pkg.dev/${{ env.PROJECT_ID }}/av-app/${{ env.SERVICE_NAME }}:latest
        flags: '--allow-unauthenticated'
        env_vars: |
          OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
          OPENAI_ORG_ID=${{ secrets.OPENAI_ORG_ID }}
          ELAI_API_KEY=${{ secrets.ELAI_API_KEY }}
          DID_API_KEY=${{ secrets.DID_API_KEY }}
          IMGUR_CLIENT_ID=${{ secrets.IMGUR_CLIENT_ID }}
          IMGUR_CLIENT_SECRET=${{ secrets.IMGUR_CLIENT_SECRET }}
          ELEVENLABS_API_KEY=${{ secrets.ELEVENLABS_API_KEY }}
          PEXELS_API_KEY=${{ secrets.PEXELS_API_KEY }}
          YOUTUBE_CLIENT_ID=${{ secrets.YOUTUBE_CLIENT_ID }}
          YOUTUBE_CLIENT_SECRET=${{ secrets.YOUTUBE_CLIENT_SECRET }}
          YOUTUBE_PROJECT_ID=${{ secrets.YOUTUBE_PROJECT_ID }} 